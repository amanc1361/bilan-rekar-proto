syntax = "proto3";

package user.v1;

import "google/protobuf/timestamp.proto";
import "proto/common/v1/types.proto";

option go_package = "github.com/bilan-rekar-proto/gen/proto/user/v1;user";

// User represents a user in the system
message User {
  string id = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updated_at = 3;
  optional google.protobuf.Timestamp deleted_at = 4;
  string name = 5;
  string family = 6;
  string mobile = 7;
  string email = 8;
  string username = 9;
  string password = 10;
  uint32 role_id = 11;
  common.v1.Address address = 12;
}

// UserService defines the gRPC service for user operations
service UserService {
  // CreateUser creates a new user
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse) {}
  
  // GetUser retrieves a user by ID
  rpc GetUser(GetUserRequest) returns (GetUserResponse) {}
  
  // UpdateUser updates an existing user
  rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse) {}
  
  // DeleteUser deletes a user by ID
  rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse) {}
  
  // ListUsers retrieves a list of users with pagination
  rpc ListUsers(ListUsersRequest) returns (ListUsersResponse) {}
}

// Request/Response messages
message CreateUserRequest {
  string name = 1;
  string family = 2;
  string mobile = 3;
  string email = 4;
  string username = 5;
  string password = 6;
  uint32 role_id = 7;
  common.v1.Address address = 8;
}

message CreateUserResponse {
  User user = 1;
}

message GetUserRequest {
  string id = 1;
}

message GetUserResponse {
  User user = 1;
}

message UpdateUserRequest {
  User user = 1;
}

message UpdateUserResponse {
  User user = 1;
}

message DeleteUserRequest {
  string id = 1;
}

message DeleteUserResponse {}

message ListUsersRequest {
  common.v1.Pagination pagination = 1;
}

message ListUsersResponse {
  repeated User users = 1;
  int32 total = 2;
} 