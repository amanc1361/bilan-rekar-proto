# در ریپازیتوری proto
# buf.gen.yaml
version: v1
managed:
  enabled: true
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative,module=github.com/bilan-rekar-proto
  - plugin: buf.build/grpc/go
    out: gen/go
    opt: paths=source_relative,module=github.com/bilan-rekar-proto

